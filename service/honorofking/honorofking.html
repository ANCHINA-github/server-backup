<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./1504.png">
  <title>王者荣耀专区</title>
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      color: #fff;
      overflow-x: hidden;
    }

    /* 背景视频样式 - 增加模糊效果 */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* 关键：通过溢出隐藏配合缩放实现模糊边缘处理 */
      overflow: hidden;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      /* 核心模糊效果，数值可调整 */
      filter: blur(8px);
      /* 居中视频并覆盖容器 */
      object-fit: cover;
      transform: translate(-5%, -5%);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* 导航栏样式 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .logo-img {
        width: 200px; /* 宽度 */
      height: auto; /* 高度自适应，保持比例 */
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .nav-link:hover {
      opacity: 1;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 20;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .mobile-nav.active {
      display: flex;
    }

    .close-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* 主内容区样式 */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 150px 20px 100px;
      position: relative;
      z-index: 5;
    }

    section {
      min-height: calc(100vh - 250px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    h2 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 300;
      margin-bottom: 40px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      opacity: 0.9;
      max-width: 600px;
      margin-bottom: 25px;
    }

    .section-content {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* 服务列表样式 */
    .introduction-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .service-item {
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .service-item h3 {
      font-weight: 400;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .service-item p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 0;
    }

    /* 联系表单样式 */
    form {
      max-width: 500px;
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    /* 页脚样式 */
    footer {
      position: relative;
      z-index: 5;
      padding: 40px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .footer-links {
      display: flex;
      gap: 25px;
    }

    .footer-link {
      color: #fff;
      text-decoration: none;
    }

    /* 音频控制按钮 */
    .audio-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .audio-control:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* 工具类 */
    .hidden {
      display: none;
    }

    /* 响应式调整 - 调整模糊度以适应小屏幕 */
    @media (max-width: 768px) {
      .video-bg {
        filter: blur(6px); /* 小屏幕略微降低模糊度 */
      }
      
      .nav-links {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .footer-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- 背景视频容器 - 增加模糊效果处理 -->
  <div class="video-container">
    <video class="video-bg" autoplay muted playsinline poster="./pvpIP.jpg">
      <!-- 可以替换为画质较低的视频，模糊效果会掩盖瑕疵 -->
      <source src="./BGV.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- 导航栏 -->
  <header>
    <nav>
      <div class="logo"><img src="./logo.png" class="logo-img" alt="logo"></div>
      <div class="nav-links">
        <a href="tencent://ntqq-open?subCmd=profile&action=openMiniBuddyProfile&actionParams={&quot;uin&quot;:&quot;1993802081&quot;,&quot;sourceType&quot;:&quot;QrCodeShareBuddyLink&quot;}" class="nav-link" data-page="home">猫可后空翻</a>
      </div>
      <button class="mobile-menu-btn" id="menuBtn">☰</button>
    </nav>
  </header>

  <!-- 移动端导航菜单 -->
  <div class="mobile-nav" id="mobileNav">
    <a href="tencent://ntqq-open?subCmd=profile&action=openMiniBuddyProfile&actionParams={&quot;uin&quot;:&quot;1993802081&quot;,&quot;sourceType&quot;:&quot;QrCodeShareBuddyLink&quot;}" class="nav-link" data-page="home">猫可后空翻</a>
    <a href="javascript:void(0);" style="text-decoration: none;color: #fff;">点击返回</a>
  </div>

  <!-- 主内容区 -->
  <main>
    <!-- 首页内容 -->
    <section id="home" class="section-content">
      <h1>王者荣耀专区</h1>
      <p>Honor of Kings</p>
      <button class="btn"><a href="./hero.html" style="color:white;text-decoration-line: none;">点击文字查看英雄</a></button>
    </section>


  </main>

  <!-- 页脚 -->
  <footer>
    <div class="footer-content">
      <div>王者荣耀十周年制作</div>
      <div class="footer-links">
        <a href="tencent://ntqq-open?subCmd=profile&action=openMiniBuddyProfile&actionParams={&quot;uin&quot;:&quot;1252926587&quot;,&quot;sourceType&quot;:&quot;QrCodeShareBuddyLink&quot;}" class="footer-link">段游孤独一生</a>
        <a href="tencent://ntqq-open?subCmd=profile&action=openMiniBuddyProfile&actionParams={&quot;uin&quot;:&quot;1993802081&quot;,&quot;sourceType&quot;:&quot;QrCodeShareBuddyLink&quot;}" class="footer-link">猫可后空翻</a>
      </div>
    </div>
  </footer>

  <!-- 音频控制按钮 -->
  <button class="audio-control" id="audioControl">
    <span id="audioIcon">▶</span>
  </button>

  <!-- 音效元素 -->
  <audio id="navSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1120.mp3" type="audio/mpeg">
   您的浏览器不支持音频元素
  </audio>
  
  
  <audio id="backgroundMusic" loop preload="auto">
    <source src="https://assets.mixkit.co/music/preview/mixkit-dreamy-night-1116.mp3" type="audio/mpeg">
   您的浏览器不支持音频元素
  </audio>

   <script>
    // 获取DOM元素
    const menuBtn = document.getElementById('menuBtn');
    const closeMenu = document.getElementById('closeMenu');
    const mobileNav = document.getElementById('mobileNav');
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('main > section');
    const navSound = document.getElementById('navSound');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const audioControl = document.getElementById('audioControl');
    const audioIcon = document.getElementById('audioIcon');
    const header = document.querySelector('header');

    // 移动端菜单控制
    menuBtn.addEventListener('click', () => {
      mobileNav.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      mobileNav.classList.remove('active');
    });

    // 导航链接点击事件
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        
        // 播放导航音效
        navSound.currentTime = 0;
        navSound.play().catch(e => console.log('音效播放失败:', e));
        
        // 隐藏移动菜单
        if (mobileNav.classList.contains('active')) {
          mobileNav.classList.remove('active');
        }
        
        // 显示对应页面，隐藏其他页面
        const targetPage = link.getAttribute('data-page');
        sections.forEach(section => {
          if (section.id === targetPage) {
            section.classList.remove('hidden');
            // 重置动画
            section.style.opacity = '0';
            setTimeout(() => {
              section.style.opacity = '1';
            }, 50);
          } else {
            section.classList.add('hidden');
          }
        });
        
        // 平滑滚动到顶部
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });

    // 背景音频控制
    let isPlaying = false;
    audioControl.addEventListener('click', () => {
      if (isPlaying) {
        backgroundMusic.pause();
        audioIcon.textContent = '▶';
      } else {
        backgroundMusic.play().catch(e => console.log('背景音乐播放失败:', e));
        audioIcon.textContent = '■';
      }
      isPlaying = !isPlaying;
    });

    // 滚动时导航栏效果
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
      } else {
        header.style.backgroundColor = 'transparent';
      }
    });
  </script>
</body>
</html>
