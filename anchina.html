            --radius-sm: 6px; /* 小圆角 */

        /* 页面主体 */

            background-color: var(--color-bg-main);
            min-height: 100vh;

        /* 头部样式 */
        header {
            background-color: var(--color-bg-card);
            box-shadow: var(--color-shadow-light);
            padding: 24px 0;
            margin-bottom: 32px;
        }

        .header-title {

            font-weight: 700;
            color: var(--color-text-main);
            text-align: center;
            margin-bottom: 8px;
        }

        .header-desc {
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            color: var(--color-text-secondary);
            text-align: center;
        }

        /* 核心：后台卡片网格布局（响应式） */
        .backend-grid {
            display: grid;
            /* 移动端默认1列 */
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        /* 平板适配：768px以上3列 */
        @media (min-width: 768px) {
            .backend-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 电脑适配：1024px以上4列 */
        @media (min-width: 1024px) {
            .backend-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 卡片样式 */
        .backend-card {
            background-color: var(--color-bg-card);
            border-radius: var(--radius-normal);
            padding: 20px;
            box-shadow: var(--color-shadow-light);
            transition: var(--transition-normal);
        }

        .backend-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--color-shadow-hover);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        /* 按钮样式（适配触控） */
        .card-btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            background-color: var(--color-primary);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition-normal);
            /* 移动端触控区域最小48px */
            min-height: 48px;
            line-height: 32px;
            border: none;
            cursor: pointer;
        }

        .card-btn:hover {
            background-color: var(--color-primary-hover);
        }

        /* 底部样式 */
        footer {
            background-color: var(--color-bg-card);
            box-shadow: var(--color-shadow-light);
            padding: 16px 0;
            margin-top: 32px;
        }

        .footer-text {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        /* 兼容IE11等旧浏览器的降级处理 */
        @supports not (clamp(1rem, 2vw, 2rem)) {
            .header-title {
                font-size: 2rem;
            }
            .header-desc {
                font-size: 1rem;
            }
        }
    </style>
</head>
